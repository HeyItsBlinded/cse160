<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw a Vector</title>
</head>
<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser supporting "canvas".
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script>
        // Vertex shader program
        var VSHADER_SOURCE =
            'attribute vec4 a_Position;\n' +
            'void main() {\n' +
            '   gl_Position = a_Position;\n' +
            '   gl_PointSize = 1.0;\n' +
            '}\n';

        // Fragment shader program
        var FSHADER_SOURCE =
            'void main() {\n' +
            '   gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);\n' +
            '}\n';

        function main() {
            var canvas = document.getElementById('webgl');

            var gl = canvas.getContext('webgl');
            if (!gl) {
                console.log('Failed to get the rendering context for WebGL');
                return;
            }

            // Initialize shaders
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log('Failed to initialize shaders.');
                return;
            }

            var vertices = new Float32Array([
                -0.5, -0.5,
                0.5, 0.5
            ]);
            var n = 2; // Number of vertices

            // Create a buffer object
            var vertexBuffer = gl.createBuffer();
            if (!vertexBuffer) {
                console.log('Failed to create the buffer object');
                return;
            }

            // Bind the buffer object to target
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            // Write data into the buffer object
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            // Get the storage location of a_Position
            var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
            if (a_Position < 0) {
                console.log('Failed to get the storage location of a_Position');
                return;
            }

            // Assign the buffer object to a_Position variable
            gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

            // Enable the assignment to a_Position variable
            gl.enableVertexAttribArray(a_Position);

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Draw the vector
            gl.drawArrays(gl.LINES, 0, n);
        }

        function initShaders(gl, vShaderSource, fShaderSource) {
            // Implement this function or use a library that provides it
            return true; // Dummy implementation for now
        }
    </script>
</body>
</html>
