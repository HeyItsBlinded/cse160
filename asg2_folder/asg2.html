<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>colored points</title>
        <link rel="stylesheet" href="asg2_style.css">
    </head>
    <body onload="main()">
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script> 
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asg2.js"></script>
        <script src="triangle.js"></script>
        <script src="cube.js"></script>

        <a href="../index.html">back to hub</a>

        <br>

        <div id="canvasContainer">
            <canvas id="webgl" width="400" height="400">
                Please use browser supporting "canvas"
            </canvas>
            <p id="numdot">[DISPLAY]</p>
        </div>
        <!-- -- -- -- -- -- -->
        <div id="interface">
            <!-- CAMERA ANGLE SLIDER -->
            <label>camera angle</label>
            <input type="range" min="0" max="360" value="5" class="slider" id="angleSlide">

            <!-- HEAD BOX SLIDER -->
            <label>head</label>
            <input type="range" min="-30" max="45" value="0" class="slider" id="headSlide">
            <!-- EAR 1 SLIDER -->
            <label>ear 1</label>
            <input type="range" min="-15" max="15" value="0" class="slider" id="ear1Slide">
            <!-- EAR 2 SLIDE -->
            <label>ear 2</label>
            <input type="range" min="-15" max="15" value="0" class="slider" id="ear2Slide">
            <!-- HEAD ANIMATION ON/OFF -->
            <label>toggle head animation</label>
            <button type="button" id="animationHeadOnButton">ON</button>
            <button type="button" id="animationHeadOffButton">OFF</button>
            <!-- MAGENTA ANIMATION ON/OFF -->
            <!-- <label>toggle magenta animation</label>
            <button type="button" id="animationMagentaOnButton">ON</button>
            <button type="button" id="animationMagentaOffButton">OFF</button> -->
            
        </div>
    </body>
</html>
