<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>colored points</title>
        <link rel="stylesheet" href="asg2_style.css">
    </head>
    <body onload="main()">
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script> 
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asg2.js"></script>
        <script src="triangle.js"></script>
        <script src="cube.js"></script>

        <div id="back2Hub">
            <a href="../index.html">back to hub</a>
        </div>

        <!-- FPS TRACKER HERE -->
        <script>
            // Add the Stats.js code here
            (function(){
                var script = document.createElement('script');
                script.onload = function(){
                    var stats = new Stats();
                    document.body.appendChild(stats.dom);
                    requestAnimationFrame(function loop(){
                        stats.update();
                        requestAnimationFrame(loop);
                    });
                };
                script.src = 'https://mrdoob.github.io/stats.js/build/stats.min.js';
                document.head.appendChild(script);
            })();
        </script>

        <br>

        <div id="canvasContainer">
            <canvas id="webgl" width="700" height="700">
                Please use browser supporting "canvas"
            </canvas>
        </div>
        <!-- -- -- -- -- -- -->
        <div id="interface">
            <!-- CAMERA ANGLE SLIDER -->
            <label>camera angle</label>
            <input type="range" min="0" max="360" value="0" class="slider" id="angleSlide">

            <!-- ANIMATION TOGGLE --> <br>
            <label>ANIMATION TOGGLE</label>
            <button type="button" id="ANIMonButton">ON</button>
            <button type="button" id="ANIMoffButton">OFF</button> 
            
            <!-- HEAD LR SLIDER --> <br>
            <!-- <label>HEAD LEFT/RIGHT</label>
            <input type="range" min="-30" max="30" value="0" class="slider" id="headSlide"> -->

            <label>BEAK STOP</label>
            <button type="button" id="BEAKoffButton">OFF</button> 

            <!-- TOP BEAK SLIDER -->
            <label>TOP BEAK</label>
            <input type="range" min="0" max="15" value="0" class="slider" id="topBeakSlide">

            <!-- BOTTOM BEAK SLIDER -->
            <label>BOTTOM BEAK</label>
            <input type="range" min="-10" max="0" value="0" class="slider" id="bottomBeakSlide">

            <!-- FRONT LEG SLIDER --> <br>
            <label>FRONT LEG</label>
            <input type="range" min="-15" max="15" value="0" class="slider" id="frontLegSlide">

            <!-- BACK LEG SLIDER -->
            <label>BACK LEG</label>
            <input type="range" min="-15" max="15" value="0" class="slider" id="backLegSlide">

        </div>
    </body>
</html>
