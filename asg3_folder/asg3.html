<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>colored points</title>

    <body onload="main()">
        <script src="../lib/webgl-utils.js"></script>
        <script src="../lib/webgl-debug.js"></script> 
        <script src="../lib/cuon-utils.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>

        <a href="../index.html">back to hub</a>

        <br>

        <canvas id="webgl" width="500" height="500">
            Please use browser supporting "canvas"
        </canvas>
        <p id="numdot">[DISPLAY]</p>

        <!-- -- -- -- -- -- -->
        <div id="interface">
            <!-- CAMERA ANGLE SLIDER -->
            <label>rotate left/right</label>
            <input type="range" min="-359" max="359" value="0" class="slider" id="angleSlide1">

            <!-- <label>printLocToConsole</label> -->
            <input type="button" id="printLocToConsole" value="printLocToConsole">

            <br>

            <!-- CASTLE PROGRESS -->
            <label>castle progress</label>
            <select id="progressDROPDOWN" name="castleProgress">
                <option>select</option>
                <option value="stage1">stage 1</option>
                <option value="stage2">stage 2</option>
                <option value="stage3">stage 3</option>
                <option value="stage4">stage 4</option>
            </select>

            <!-- CASTLE CLEAR -->
            <input type="button" id="clearCastle" value="clear castle">

            <br>

            <!-- SHAPE SELECT -->
            <label>shape1 select</label>
            <select id="shape1SELECT" name="shape1NAME">
                <!-- <option>select</option> -->
                <option>select</option>
                <option value="s1STAR">star</option>
                <option value="s1CIRCLE">circle</option>
                <option value="s1TRIANGLE">triangle</option>
            </select>

            <label>shape2 select</label>
            <select id="shape2SELECT" name="shape2NAME">
                <!-- <option>select</option> -->
                <option>select</option>
                <option value="s2STAR">star</option>
                <option value="s2CIRCLE">circle</option>
                <option value="s2TRIANGLE">triangle</option>
            </select>

            <label>shape3 select</label>
            <select id="shape3SELECT" name="shape3NAME">
                <!-- <option>select</option> -->
                <option>select</option>
                <option value="s3STAR">star</option>
                <option value="s3CIRCLE">circle</option>
                <option value="s3TRIANGLE">triangle</option>
            </select>

            <br>

            <!-- LETTER AMOUNT -->
            <!-- <label for="dropdown">[?]-letter word:</label>
            <select id="dropdown" name="letterNUM">
                <option>select</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
            </select> -->

            <!-- LETTER SELECT -->
            <label for="spell1">letter 1</label>
            <select id="spell1" name="spell1">
                <option value="default1">select</option>        
                <option value="A1">A</option>                   
                <option value="B1">B</option>                   
                <option value="C1">C</option>                      
                <option value="D1">D</option>           
                <option value="E1">E</option>          
                <option value="F1">F</option>             
                <option value="G1">G</option>           
                <option value="H1">H</option>              
                <option value="I1">I</option>                
                <option value="J1">J</option>                
                <option value="K1">K</option>                  
                <option value="L1">L</option>               
                <option value="M1">M</option>
                <option value="N1">N</option>
                <option value="O1">O</option>
                <option value="P1">P</option>
                <option value="Q1">Q</option>
                <option value="R1">R</option>
                <option value="S1">S</option>
                <option value="T1">T</option>
                <option value="U1">U</option>
                <option value="V1">V</option>
                <option value="W1">W</option>
                <option value="X1">X</option>
                <option value="Y1">Y</option>
            </select>

            <!-- RED - A B C D E F G -->
            <!-- GREEN - H I J K L M N -->
            <!-- BLUE  - O P Q R S T -->
            <!-- YELLOW - U V W X Y Z -->
