<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>colored points</title>
    </head>
    <body onload="main()">

        <canvas id="webgl" width="400" height="400">

        </canvas>

        <script src="../lib/webgl-utils.js"></script>
